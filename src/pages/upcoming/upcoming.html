<ion-header>
    <ion-navbar color="white">
        <img height="40" src="assets/imgs/logo.png" alt="">
    </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-list no-lines>
        <ion-item *ngFor="let contest of upComingContests" [class]="contest.Platform">
            <ion-card>
            <!-- [style.border-top]="list.style"> -->
                <ion-item class="item-title">
                    <h2>{{contest.Name}}</h2>
                    <p class="portal">
                    <!-- [style.background]="list.color"> -->
                    {{contest.Platform}}</p>
                </ion-item>
                <ion-card-content>
                    <ion-grid>
                        <ion-row no-padding>
                            <ion-col col-auto>
                                <p>{{contest.StartTime}}</p>
                                <p>{{contest.EndTime}}</p>
                            </ion-col>
                            <ion-col text-right no-padding>
                                <button ion-button icon-only clear (click)="mCreateEvent(contest)">
                                    <ion-icon name="calendar"></ion-icon>
                                </button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
