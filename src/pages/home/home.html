<ion-header>
    <ion-navbar color="white">
        <img height="40" src="assets/imgs/logo.png" alt="">
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item *ngFor="let list of lists">
            <ion-card>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/imgs/hackerearth.png">
                    </ion-avatar>
                    <h2>{{list.title}}</h2>
                    <p>Hackerearth</p>
                </ion-item>
                <ion-card-content>
                    <p>{{list.start_timestamp}}</p>
                    <p>{{list.end_timestamp}}</p>
                </ion-card-content>
                <ion-row>
                    <ion-col text-center>
                      <button ion-button icon-start clear small (click)="mCreateEvent(list)">
                        <ion-icon name="calendar"></ion-icon>
                        <div>Add to calendar</div>
                      </button>
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
